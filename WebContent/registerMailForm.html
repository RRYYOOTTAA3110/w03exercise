<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>メールアドレス登録</title>
	</head>
	<body>
		<h1>メールアドレス登録</h1>
		<ul>
			<li>メールアドレスを入力してください。</li>
			<li>確認用のアドレスを入力してください。</li>
		</ul>
		<form method="post" action="/w03exercise/MailMatcher">
			<table>
				<tr>
					<th>メールアドレス</th>
					<td><input type="text" name="mail"></td>
				</tr>
				<tr>
					<th>メールアドレス(確認)</th>
					<td><input type="text" name="mail_check"></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="submit" value="登録"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
